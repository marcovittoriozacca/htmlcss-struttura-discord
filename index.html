<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Structure</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>

        <nav>
            <div id="logo"></div>
            <div id="links"></div>
            <div class="access"></div>
        </nav>
        


        <div id="banner">
            <div class="inner-banner">
                <div class="b-title sec"></div>
                <div class="b-description sec grow1"></div>
                <div class="b-buttons sec"></div>
            </div>
        </div>
        
    </header>

    <main>

        <section id="first-sec" class="white flexbox-row">

            <div class="img-element"></div>

            <div class="text-element">
                <div class="title"></div>

            </div>

        </section>

        <section id="second-sec" class="gray flexbox-row">

            <div class="text-element">
                <div class="title"></div>

            </div>

            <div class="img-element"></div>

        </section>


        <section id="third-sec" class="white flexbox-row">
            <div class="img-element"></div>

            <div class="text-element">
                <div class="title"></div>
            </div>
        </section>



        <section id="fourth-sec" class="gray flexbox-column">

            <div class="cont-title">
                <div class="title"></div>
                <div class="text-element"></div>
            </div>

            
            <div class="fourth-sec-img" ></div>
            

            <div class="cont-btn">
                <div class="title"></div>
                <div class="button"></div>
            </div>

        </section>


    </main>




</body>
</html>
