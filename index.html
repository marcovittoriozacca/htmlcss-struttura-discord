<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Structure</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        
        <!-- nav bar -->
        <nav>
            <div class="btn"></div>
            <div id="links" class="btn"></div>
            <div class="btn"></div>
        </nav>


        <!-- central banner -->
        <div id="banner">

            <div class="inner-banner">
                <div class="sec"></div>
                <div class="sec grow"></div>
                <div class="sec"></div>
            </div>

        </div>  
    </header>


    <main>
        <!-- first section - white  -->
        <section id="first-sec" class="white">
            <!-- flexed container -->
            <div class="flexbox-row cont">
                
                <!-- img -->
                <div class="img-element"></div>

                <!-- text area -->
                <div class="text-element">
                    <div class="title"></div>
                    <div class="text"></div>
                </div>

            </div>

        </section>

        <!-- second section - gray -->
        <section id="second-sec" class="gray">
            <!-- flexed container -->
            <div class="flexbox-row cont">

                <!-- text area -->
                <div class="text-element">
                    <div class="title"></div>
                    <div class="text"></div>
                </div>

                <!-- img -->
                <div class="img-element"></div>

            </div>

        </section>


        <!-- third section - white -->
        <section id="third-sec" class="white">
            <!-- flexed container -->
            <div class="flexbox-row cont">

                <!-- img -->
                <div class="img-element"></div>

                <!-- text area -->
                <div class="text-element">
                    <div class="title"></div>
                    <div class="text"></div>
                </div>
            
        </section>


        <!-- fourth container - gray -->
        <section id="fourth-sec" class="gray">

            <!-- flexed container - column -->
            <div class="flexbox-column cont">

                <!-- text area -->
                <div class="container-title cont">
                    <div class="fourt-sec-title"></div>
                    <div class="fourt-sec-text"></div>
                </div>

                <!-- big img -->
                <div class="fourth-sec-img cont" ></div>                

                <!-- text and button area -->
                <div class="cont-btn">
                    <div class="title"></div>
                    <div class="button"></div>
                </div>

            </div>
        </section>
    </main>

    <footer>

        <div class="padding-b-7 cont">
            <!-- flexed container -->
            <div class="footer-flex cont">
                <!-- 5 columns - the first is wider -->
                <div class="col footer-first-col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <!-- footer divider -->
            <hr class="cont">

            <!-- last footer section with buttons -->
            <div class="bottom-footer cont">
                <div class="btn"></div>
                <div class="btn"></div>
            </div>

        </div>
    </footer>


</body>
</html>
