<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Structure</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        
        <nav>
            <div id="logo"></div>
            <div id="links"></div>
            <div class="access"></div>
        </nav>

        <div id="banner">

            <div class="inner-banner">
                <div class="b-title sec"></div>
                <div class="b-description sec grow1"></div>
                <div class="b-buttons sec"></div>
            </div>

        </div>  
    </header>


    <main>

        <section id="first-sec" class="white">
            <div class="flexbox-row cont">
                <div class="img-element"></div>

                <div class="text-element">
                    <div class="title"></div>
                </div>
            </div>
        </section>


        <section id="second-sec" class="gray">
            <div class="flexbox-row cont">
                <div class="text-element">
                    <div class="title"></div>
                </div>

                <div class="img-element"></div>
            </div>
        </section>


        <section id="third-sec" class="white">
            <div class="flexbox-row cont">
                <div class="img-element"></div>

                <div class="text-element">
                    <div class="title"></div>
                </div>
            
        </section>




        <section id="fourth-sec" class="gray">

            <div class="flexbox-column cont">
                <div class="cont-title cont">
                    <div class="title"></div>
                    <div class="text-element"></div>
                </div>

                <div class="fourth-sec-img cont" ></div>                

                <div class="cont-btn">
                    <div class="title"></div>
                    <div class="button"></div>
                </div>
            </div>
        </section>


    </main>

    <footer>

        <div class="cont pad">
            <div class="flex cont">
                <div class="col mgn"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <hr class="cont">

            <div class="flex-f cont">
                <div class="btn"></div>
                <div class="btn"></div>
            </div>

        </div>
    </footer>


</body>
</html>
